<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - DVS</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Admin Login</h1>
      <section>
        <label>Password
          <input id="password" type="password" placeholder="Enter admin password" />
        </label>
        <button onclick="login()">Enter Admin</button>
        <div id="msg" class="muted"></div>
      </section>
      <p class="muted">Hint: ask the system owner for the password.</p>
    </div>
    <script>
      async function login() {
        const val = document.getElementById('password').value;
        const msg = document.getElementById('msg');
        if (!val) { msg.textContent = 'Enter password'; return; }
        // Validate against server by hitting a protected endpoint
        try {
          const resp = await fetch(`${location.origin}/api/admin/tutors`, { headers: { 'x-admin-password': val } });
          if (!resp.ok) {
            msg.textContent = 'Invalid password';
            return;
          }
          localStorage.setItem('adminPass', val);
          window.location.href = '/admin.html';
        } catch (e) {
          msg.textContent = 'Network error';
        }
      }
    </script>
  </body>
  </html>
